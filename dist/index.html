<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/bfb663eab2.js" crossorigin="anonymous"></script>
    <title>iWeather</title>
</head>
<body>
    <div class="header color-white">
        <h1>iWeather</h1>
        <p>Stay informed with real-time data.</p>
        <div class="loc-input header d-flex">
                <input class='form-control' type='text' id="location" placeholder="Enter any city">
                <button class="btn btn-primary mx-2" id='submit'>Enter</button>
        </div>

        <!-- data card -->
        <div class="weather-card mt-5 border shadow">
            <i class="fas fa-cloud-sun-rain cloud"></i>
            <div class="d-flex justify-content-center">
                <div>
                    <h4 class="px-3">Max-Temp</h4>
                    <h4 class="px-5">20</h4>
                </div>
                <div>
                    <h4 class="px-3">Min-Temp</h4>
                    <h4 class="px-5">20</h4>
                </div>
                <div>
                    <h4 class="px-3">Humidity</h4>
                    <h4 class="px-5">20</h4>
                </div>
                <div>
                    <h4 class="px-3">Pressure</h4>
                    <h4 class="px-5">1012ha</h4>
                </div>
            </div>
            
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
